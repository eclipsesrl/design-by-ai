            name: 2344cfce
            widget: string
          - hint: >-
              Original text: "It's the right time for an education reform: for
              centuries, teachers convey a message in the same way to every
              single student. In contrast, students intellectual abilities are
              completely different. As we move toward personalised healthcare,
              it is time to achieve personalised education as well. It is also
              important to educate independent, critically thinking adults. We
              don’t want to teach them how to memorise things, it has no future.
              If we have a five-year engineering degree by the time the student
              graduates, most of the things learned will be completely obsolete,
              precisely because technology is evolving so fast. Bridges of
              communication should be built between schools and industry so that
              the curriculum is always kept up to date. , key: -74b088ca
            label: Text
            name: '-74b088ca'

            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_featured
        label: Featured?
        widget: boolean
        required: false
      - hint: ''
        name: f_trending
        label: Trending?
        widget: boolean
        required: false
